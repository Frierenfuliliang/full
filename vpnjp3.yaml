port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: false
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: vless-reality-vision-vm4436339.example.com               
  type: vless
  server: 5.253.41.187                           
  port: 56661                                
  uuid: 78a9c049-fea0-4e55-8ff2-796e1a56433e   
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.amd.com                 
  reality-opts: 
    public-key: l0EIiHOQcAhqU1Gn-HM5JbO5ehZMsx3S24C-LysmL1Y    
    short-id: 06e31377                    
  client-fingerprint: chrome                  

- name: vmess-ws-vm4436339.example.com                         
  type: vmess
  server: 5.253.41.187                        
  port: 2082                                     
  uuid: 78a9c049-fea0-4e55-8ff2-796e1a56433e       
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: www.bing.com                    
  ws-opts:
    path: "78a9c049-fea0-4e55-8ff2-796e1a56433e-vm"                             
    headers:
      Host: www.bing.com                     





- name: hysteria2-vm4436339.example.com                            
  type: hysteria2                                      
  server: 5.253.41.187                               
  port: 31014                                
  password: 78a9c049-fea0-4e55-8ff2-796e1a56433e                          
  alpn:
    - h3
  sni: www.bing.com                               
  skip-cert-verify: true
  fast-open: true

- name: tuic5-vm4436339.example.com                            
  server: 5.253.41.187                      
  port: 65422                                    
  type: tuic
  uuid: 78a9c049-fea0-4e55-8ff2-796e1a56433e       
  password: 78a9c049-fea0-4e55-8ff2-796e1a56433e   
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: native
  congestion-controller: bbr
  sni: www.bing.com                                
  skip-cert-verify: true

proxy-groups:
- name: 负载均衡
  type: load-balance
  url: https://www.gstatic.com/generate_204
  interval: 300
  strategy: round-robin
  proxies:
    - vless-reality-vision-vm4436339.example.com                              
    - vmess-ws-vm4436339.example.com
    - hysteria2-vm4436339.example.com
    - tuic5-vm4436339.example.com

- name: 自动选择
  type: url-test
  url: https://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - vless-reality-vision-vm4436339.example.com                              
    - vmess-ws-vm4436339.example.com
    - hysteria2-vm4436339.example.com
    - tuic5-vm4436339.example.com
    
- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡                                         
    - 自动选择
    - DIRECT
    - vless-reality-vision-vm4436339.example.com                              
    - vmess-ws-vm4436339.example.com
    - hysteria2-vm4436339.example.com
    - tuic5-vm4436339.example.com
rules:
  - GEOIP,LAN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点
